<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wigellkoncernen Styleguide</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styleguide.css">
</head>

<body>
<div class="container">

  <h1>Wigellkoncernen – Styleguide</h1>

  <nav class="nav">
    <a href="#text">Typography</a>
    <a href="#buttons">Buttons</a>
    <a href="#tables">Tables</a>
    <a href="#alerts">Messages</a>
    <a href="#forms">Forms</a>
  </nav>

  <section id="text">
    <h2>Typography</h2>
    <p>Detta är exempel på vanlig text. Enkel och lätt att läsa.</p>
  </section>

  <section id="buttons">
    <h2>Buttons</h2>
    <button class="btn">Standard</button>
    <button class="btn blue">Action</button>
    <button class="btn green">Save</button>
    <button class="btn red">Delete</button>
  </section>

  <section id="tables">
    <h2>Tables</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>Volvo XC90</td>
        <td>SUV</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Saab 9-3</td>
        <td>Sedan</td>
      </tr>
      </tbody>
    </table>
  </section>

  <section id="alerts">
    <h2>Messages</h2>
    <div class="alert info">Info message</div>
    <div class="alert success">Saved successfully</div>
    <div class="alert error">Something went wrong</div>
  </section>

  <section id="forms">
    <h2>Forms</h2>
    <form>
      <label>Name</label>
      <input type="text">

      <label>Email</label>
      <input type="email">

      <button class="btn green">Submit</button>
    </form>
  </section>

</div>
</body>
</html>
