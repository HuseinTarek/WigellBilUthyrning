<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/global.css" />
</head>

<body class="login-page">
<div class="login-panel">

    <div class="login-title">Logga in</div>

    <div class="login-box">
        <input type="text" id="username" class="input" placeholder="Användarnamn">
        <input type="password" id="password" class="input" placeholder="Lösenord">
        <button id="loginBtn" class="login-btn">Logga in</button>
    </div>

    <div id="loginError" class="login-error"></div>

</div>


<div class="login-footer">
    <div class="ad-space">
        <img src="/KoncernensLogga.png" alt="Reklam" />
    </div>
    </div>

<script src="/login.js"></script>

</body>
</html>
